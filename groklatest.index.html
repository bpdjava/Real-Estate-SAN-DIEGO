<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Real Estate: San Diego - Flat-Fee Buyer & Seller Agency</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const SavingsCalculator = () => {
      const [homePrice, setHomePrice] = useState(909400);
      const [isBuyer, setIsBuyer] = useState(true);
      const flatFee = 7000; // Average fee
      const commissionRate = 0.025; // 2.5%
      const savings = homePrice * commissionRate - flatFee;

      return (
        <div className="bg-gray-800 p-6 rounded-xl shadow-lg transition-all duration-300 max-w-lg mx-auto">
          <h2 className="text-2xl font-bold mb-4 text-gray-50">Calculate Your Savings</h2>
          <div className="flex mb-4">
            <button
              onClick={() => setIsBuyer(true)}
              className={`flex-1 py-2 px-4 rounded-l-lg ${isBuyer ? 'bg-indigo-600 text-gray-50' : 'bg-gray-700 text-gray-200'}`}
            >
              Buyer
            </button>
            <button
              onClick={() => setIsBuyer(false)}
              className={`flex-1 py-2 px-4 rounded-r-lg ${!isBuyer ? 'bg-indigo-600 text-gray-50' : 'bg-gray-700 text-gray-200'}`}
            >
              Seller
            </button>
          </div>
          <label className="block mb-2 text-gray-200">{isBuyer ? 'Home Purchase Price ($)' : 'Home Sale Price ($)'}</label>
          <input
            type="number"
            value={homePrice}
            onChange={(e) => setHomePrice(e.target.value)}
            className="border p-3 rounded-lg w-full mb-4 text-gray-50 bg-gray-700 border-gray-600"
          />
          <p className="text-lg text-gray-200">Traditional Commission (2.5%): ${Math.round(homePrice * commissionRate).toLocaleString()}</p>
          <p className="text-lg text-gray-200">Our Flat Fee: ${flatFee.toLocaleString()}</p>
          <p className="text-xl font-semibold text-green-400">You Save: ${Math.round(savings).toLocaleString()}</p>
        </div>
      );
    };

    const ContactForm = () => {
      const [name, setName] = useState('');
      const [email, setEmail] = useState('');
      const [message, setMessage] = useState('');

      const handleSubmit = () => {
        const subject = encodeURIComponent('Inquiry from Modern Real Estate: San Diego');
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
        window.location.href = `mailto:bpdjava@yahoo.com?subject=${subject}&body=${body}`;
      };

      return (
        <div className="max-w-md mx-auto">
          <input
            type="text"
            placeholder="Name"
            value={name}
            onChange={(e) => setName(e.target.value)}
            className="border p-3 rounded-lg w-full mb-4 text-gray-50 bg-gray-700 border-gray-600"
          />
          <input
            type="email"
            placeholder="Email"
            value={email}
            onChange={(e) => setEmail(e.target.value)}
            className="border p-3 rounded-lg w-full mb-4 text-gray-50 bg-gray-700 border-gray-600"
          />
          <textarea
            placeholder="Your Message"
            value={message}
            onChange={(e) => setMessage(e.target.value)}
            className="border p-3 rounded-lg w-full mb-4 text-gray-50 bg-gray-700 border-gray-600"
            rows="4"
          ></textarea>
          <button
            onClick={handleSubmit}
            className="bg-indigo-600 text-gray-50 px-6 py-3 rounded-lg w-full hover:bg-indigo-700 transition-transform transform hover:scale-105"
          >
            Send Message
          </button>
        </div>
      );
    };

    const Website = () => {
      return (
        <div className="min-h-screen bg-gray-900 transition-all duration-300">
          <header className="bg-gradient-to-r from-gray-800 to-gray-700 text-gray-50 sticky top-0 z-10">
            <div className="container mx-auto p-4 flex justify-between items-center">
              <h1 className="text-2xl md:text-3xl font-extrabold">Modern Real Estate: San Diego</h1>
              <nav className="flex items-center space-x-4">
                <a href="#home" className="hover:text-gray-200 transition-colors">Home</a>
                <a href="#buyer-services" className="hover:text-gray-200 transition-colors">Buyer Services</a>
                <a href="#seller-services" className="hover:text-gray-200 transition-colors">Seller Services</a>
                <a href="#contact" className="hover:text-gray-200 transition-colors">Contact</a>
              </nav>
            </div>
          </header>
          <section id="home" className="relative bg-cover bg-center h-[80vh]" style={{ backgroundImage: "url('https://placeholder.ai/images/modern-san-jolla-home.jpg')" }}>
            <div className="absolute inset-0 bg-gray-900/40 backdrop-blur-[1px] flex items-center justify-center">
              <div className="text-center mx-4 sm:mx-8 md:p-12 animate-fade-in">
                <h2 className="text-2xl sm:text-3xl md:text-4xl font-extrabold text-gray-50 mb-4 tracking-tight">
                  Buy or Sell Your San Diego Home
                </h2>
                <p className="text-lg sm:text-xl md:text-2xl text-gray-200 mb-6 max-w-md md:max-w-2xl mx-auto">
                  Flat fees of $5,000-$15,000 save you $10,000-$25,000 compared to traditional commissions.
                </p>
                <SavingsCalculator />
              </div>
            </div>
          </section>
          <section id="buyer-services" className="container mx-auto p-6 md:p-12">
            <h2 className="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-50 animate-fade-in">Buy with Confidence</h2>
            <p className="text-lg text-center mb-12 text-gray-200 max-w-3xl mx-auto">
              Our flat-fee buyer services save you thousands while providing AI-driven property searches, expert negotiations, and seamless closings in San Diego’s competitive market.
            </p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">AI-Powered Search</h3>
                <p className="text-gray-300">Find homes in North Park, La Jolla, or Clairemont with AI-driven recommendations tailored to your needs.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">Expert Negotiation</h3>
                <p className="text-gray-300">Our agents secure the best terms, often covering our fee through seller concessions.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">Seamless Closing</h3>
                <p className="text-gray-300">Navigate San Diego’s market with ease, from inspections to title work.</p>
              </div>
            </div>
          </section>
          <section id="seller-services" className="container mx-auto p-6 md:p-12 bg-gray-800">
            <h2 className="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-50 animate-fade-in">Sell Your San Diego Home with Our Flat Fee</h2>
            <p className="text-lg text-center mb-12 text-gray-200 max-w-3xl mx-auto">
              Save $10,000-$25,000 with our $5,000-$15,000 flat-fee seller services. Get full-service support, AI-driven marketing, and expert negotiations in San Diego’s competitive market.
            </p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">AI-Optimized Listings</h3>
                <p className="text-gray-300">Maximize exposure with AI-generated descriptions and pricing strategies tailored for North Park, La Jolla, or Clairemont.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">Premium Marketing</h3>
                <p className="text-gray-300">Professional photography, virtual tours, and targeted ads to attract buyers, all included in our flat fee.</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h3 className="text-xl font-semibold mb-3 text-gray-50">Expert Closing</h3>
                <p className="text-gray-300">Navigate offers and contracts with our team to secure the best price and terms.</p>
              </div>
            </div>
            <div className="text-center mt-8">
              <button className="bg-indigo-600 text-gray-50 px-6 py-3 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
                Start Selling Today
              </button>
            </div>
          </section>
          <section id="contact" className="container mx-auto p-6 md:p-12">
            <h2 className="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-50 animate-fade-in">Get in Touch</h2>
            <ContactForm />
          </section>
          <footer className="bg-gray-900 text-gray-50 p-6 text-center">
            <p>Modern Real Estate: San Diego | DRE License #[Your DRE License Number] | San Diego, CA</p>
            <p>Contact: (619) 123-4567 | info@modernrealestatesd.com</p>
            <p>© 2025 Modern Real Estate: San Diego. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<Website />, document.getElementById('root'));
  </script>
</body>
</html>
